<div class='wrapper' ng-controller='forecastCtrl'>
  <div class='header'>{{date | date:'dd MMMM yyyy'}}</div>

  <div class='content'>
    <div class='situation'>Clear sky</div>
    <div class='image'>sunny</div>
    <div class='temperature'>3</div>
    <div class='city'>Kazan</div>
  </div>
  
  <div class='footer'>
    <div class='choose-city'>
      <select name="" id="">
        <option value="1">Kazan</option>
        <option value="2">Saint-p</option>  
      </select>
    </div>
    <div class='save'>
      <button ng-click='logg()'>Save data</button>
    </div>
  </div>
</div>
