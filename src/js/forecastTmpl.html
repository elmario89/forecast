<div class='wrapper' ng-controller='forecastCtrl'>
  <div class='header'>{{date | date:'dd MMMM yyyy'}}</div>

  <div class='content'>
    <div class='situation'>Weather: {{weather.situation}}<img ng-src="{{weather.icon}}"></div>
    <div class='temperature'>Temperature: {{weather.temp}} Â°C</div>
    <div class='wind'>Wind speed: {{weather.wind}} m/s</div>
    <div class='city'>{{city}}</div>
  </div>
  
  <div class='footer'>
    <div class='choose-city'>
    <form ng-submit='chooseCity(name)'>
      <input type="text" ng-model='name'>
      <button type='submit'>Choose city</button>
    </form>
    </div>
    <div class='save'>
      <button>Save data</button>
    </div>
  </div>
</div>
