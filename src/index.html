<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather forecast</title>
    <link rel="stylesheet" href="assets/sass.style.css" media="screen"charset="utf-8">
    <script src="bower_components/angular/angular.min.js"></script>
  </head>
  <body>
  <div class='wrapper'>
    <div class='header'>21 October 2016</div>

    <div class='content'>
      <div class='situation'>Clear sky</div>
      <div class='image'>sunny</div>
      <div class='temperature'>3</div>
      <div class='city'>Kazan</div>
    </div>
    
    <div class='footer'>
      <div class='choose-city'>
        <select name="" id="">
          <option value="1">Kazan</option>
          <option value="2">Saint-p</option>  
        </select>
      </div>
      <div class='save'>
        <button>Save data</button>
      </div>
    </div>

  </div>
  </body>
</html>
